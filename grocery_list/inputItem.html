<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://css.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://css.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <span class="glyphicon glyphicon-apple" style="color:#5bdb45;"></span>
                    Grocery List
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-xs-12">
            <div class="jumbotron text-center">
                <h1>Add Item Below</h1>
            </div>
            <form name="groceryForm">
                <div class="form-group">
                    <input type="text" placeholder="Grocery Item" class="form-control">
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success btn-lg btn-block">
                        <span class="glyphicon glyphicon-pushpin"></span>
                        Save
                    </button>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-default btn-lg btn-block">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
