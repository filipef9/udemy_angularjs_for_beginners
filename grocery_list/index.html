<!DOCTYPE html>
<html lang="en" ng-app="groceryListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://css.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://css.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body ng-controller="HomeController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <span class="glyphicon glyphicon-apple" style="color:#5bdb45;"></span>
                    {{ appTitle }} 
                </a>
            </div>
        </div>
    </nav>

    <div class="container" ng-view></div>
    
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
